<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishing Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Rouge+Script&family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wish.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="msg">
                <span id="happy">HAPPY</span>
                <span id="new">NEW</span>
                <span id="year">YEAR</span>
                <span id="year_value">2023</span>
                <span id="name"></span>
            </div>
            <div class="quote">
                May this year bring lots of happiness in your life and may all your wishes come true..
            </div>
        </div>
    </div>
    <script>
        let name=prompt("Enter your Friend's name: ");
        document.getElementById('name').innerHTML=name;
    </script>
</body>
</html>
